<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - Dialogika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet" />

    <style>
        body { background-color: #e5e7eb; }
        .main-content { margin-left: 290px; width: calc(100% - 290px); padding: 40px; min-height: 100vh; }
        @media (max-width: 991px) { .main-content { margin-left: 0; width: 100%; padding: 20px; } }

        /* Project Context Card */
        .project-context-card {
            max-width: 800px; width: 90%; background: white; color: #1f2937;
            margin: 20px auto -20px auto; padding: 15px 25px 35px 25px;
            border-radius: 16px 16px 0 0; position: relative; z-index: 1;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .ph-badge { background: #FDE047; color: #854D0E; font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; position: absolute; left: 30px; top: 38%; transform: translateY(-50%); }
        .ph-crumb-container { display: flex; align-items: center; gap: 12px; background: #1f2937; padding: 8px 20px; border-radius: 50px; font-size: 0.95rem; color: white; }
        .ph-crumb-link { text-decoration: none; color: #d1d5db; font-weight: 500; transition: 0.2s; } .ph-crumb-link:hover { color: white; }
        .ph-crumb-active { color: white; font-weight: 700; border-bottom: 2px solid #FDE047; padding-bottom: 2px; }
        .ph-sep { font-size: 0.8rem; color: white; }

        /* Main List Card */
        .main-list-card { max-width: 1000px; width: 100%; margin: 0 auto 50px auto; background: white; border-radius: 16px; box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.1); padding: 60px; position: relative; z-index: 2; border: 1px solid #d1d5db; min-height: 400px; }
        .list-header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; position: relative; }
        .btn-new-list { background-color: #0B2B6A; color: white; border-radius: 50px; padding: 10px 24px; font-weight: 600; font-size: 0.95rem; border: none; transition: 0.2s; white-space: nowrap; box-shadow: 0 4px 6px rgba(11, 43, 106, 0.2); }
        .btn-new-list:hover { background-color: #08204e; transform: translateY(-2px); }

        /* --- UI TASK FORM (GRID CLICKUP STYLE) --- */
        .task-create-panel { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 30px; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); display: none; animation: fadeIn 0.2s; }
        .task-title-large { font-size: 1.8rem; font-weight: 700; color: #1f2937; border: none; outline: none; width: 100%; margin-bottom: 20px; background: transparent; }
        .task-title-large::placeholder { color: #cbd5e1; }
        
        /* THE GRID */
        .meta-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns exact */
            gap: 15px 40px; /* Vertical Gap 15, Horizontal Gap 40 */
            margin-bottom: 20px;
        }
        .meta-row { display: flex; align-items: center; padding: 2px 0; }
        .meta-icon { width: 24px; text-align: center; color: #94a3b8; margin-right: 12px; font-size: 1rem; }
        .meta-label { width: 100px; color: #64748b; font-size: 0.9rem; flex-shrink: 0; }
        .meta-value { flex-grow: 1; min-width: 0; }
        
        .ghost-input { border: 1px solid transparent; background: transparent; padding: 6px 8px; border-radius: 6px; width: 100%; color: #334155; font-size: 0.9rem; transition: 0.2s; }
        .ghost-input:hover, .ghost-input:focus { background: #f1f5f9; border-color: #cbd5e1; outline: none; }
        
        /* RICH TEXT EDITOR (REUSED) */
        .rich-editor-box { border: 1px solid #d1d5db; border-radius: 8px; overflow: hidden; background: white; transition: 0.2s; margin-top: 10px; }
        .rich-editor-box:focus-within { border-color: #0B2B6A; box-shadow: 0 0 0 3px rgba(11, 43, 106, 0.1); }
        .rich-editor-toolbar { background: #f8fafc; border-bottom: 1px solid #f1f5f9; padding: 6px 10px; display: flex; gap: 5px; flex-wrap: wrap; }
        .editor-btn { border: 1px solid transparent; background: none; color: #64748b; font-size: 0.95rem; width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .editor-btn:hover { background: #e2e8f0; color: #0f172a; }
        .rich-editor-content { min-height: 100px; padding: 15px; outline: none; font-size: 0.95rem; line-height: 1.6; }
        .rich-editor-content[data-placeholder]:empty:before { content: attr(data-placeholder); color: #94a3b8; }

        /* STATUS BADGE */
        .status-badge { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: white; display: inline-block; margin-right: 5px; cursor: pointer; }
        .status-select { background: transparent; border: none; font-weight: 700; color: white; outline: none; font-size: 0.75rem; text-transform: uppercase; width: 100%; cursor: pointer;}
        .status-wrapper { padding: 4px 12px; border-radius: 4px; display: inline-flex; align-items: center; gap: 5px; }

        /* TAGS */
        .tag-pill { font-size: 0.75rem; padding: 2px 10px; border-radius: 50px; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; margin-right: 5px; margin-bottom: 5px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="top-bar">
        <div class="d-flex align-items-center">
            <button class="mobile-toggle me-3" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
            <div class="logo-center"><img src="https://www.dialogika.co/assets/img/logo.webp" height="35"></div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class="profile-img-container"><img src="https://i.pravatar.cc/300?img=11" class="profile-img"></div>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebarNav">
            <div class="sidebar-scroll-wrapper">
                <div class="nav-category">Main Navigation</div>
                <a href="../home.html" class="sidebar-link active"><i class="bi bi-columns-gap"></i> Dashboard</a>
                <a href="#" class="sidebar-link"><i class="bi bi-list-columns-reverse"></i> Lineup</a>
            </div>
        </aside>

        <main class="main-content">
            <!-- BREADCRUMB -->
            <div class="project-context-card">
                <div class="ph-badge" id="projectBadge">Loading...</div>
                <div class="ph-crumb-container">
                    <a href="../home.html" class="ph-crumb-link"><i class="bi bi-house-fill"></i></a>
                    <i class="bi bi-chevron-right ph-sep"></i>
                    <a href="#" class="ph-crumb-link" id="projectNameHeader">Loading...</a>
                    <i class="bi bi-chevron-right ph-sep"></i>
                    <span class="ph-crumb-active">Lists</span>
                </div>
                <div class="position-absolute end-0 me-3"><button class="btn btn-link text-muted"><i class="bi bi-three-dots"></i></button></div>
            </div>

            <div class="main-list-card">
                <div class="list-header-container">
                    <div style="flex: 1;"></div>
                    <div class="text-center" style="flex: 2;">
                        <h1 class="fw-bold display-5 mb-1" style="color:#111;">All List</h1>
                        <p class="text-muted mb-0">Manage your tasks efficiently.</p>
                    </div>
                    <div style="flex: 1; text-align: right;">
                        <button class="btn-new-list" onclick="toggleNewListForm()"><i class="bi bi-plus-lg me-1"></i> New List</button>
                    </div>
                </div>

                <!-- LIST FORM -->
                <div id="newListForm" class="new-list-form-wrapper">
                    <input type="text" id="inputListName" class="input-list-title" placeholder="Name this list...">
                    <div class="d-flex gap-2 mt-3"><button class="btn btn-success rounded-pill px-4" onclick="saveNewList()">Add this list</button><button class="btn btn-light border rounded-pill px-4" onclick="toggleNewListForm()">Cancel</button></div>
                </div>

                <div id="loadingState" class="text-center py-5"><div class="spinner-border text-primary"></div><p class="text-muted mt-2">Loading lists...</p></div>
                <div id="listsContainer"></div>
                <div id="emptyState" class="text-center text-muted py-5" style="display:none;">No lists yet.</div>

                <!-- COMMENT SECTION (HIDDEN FOR NOW TO FOCUS ON TASK UI, BUT CODE IS HERE) -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz_9_y34euy37_l_53K7_Q99999_EXAMPLE/exec'; // UPDATE THIS
        
        const projectId = new URLSearchParams(window.location.search).get('id');
        const dialogikaColors = ['#0B2B6A', '#F9C72E', '#231f20', '#7204cf', '#006a4e', '#e7181a', '#f7b12c', '#0163ea', '#1c84e3', '#444444', '#011548'];
        let globalTags = [];
        let selectedTags = [];

        document.addEventListener("DOMContentLoaded", () => {
            if(!projectId) return alert("Missing Project ID");
            fetchData();
        });

        function fetchData() {
            document.getElementById('loadingState').style.display = 'block';
            fetch(`${API_URL}?action=getProjectData&id=${projectId}`).then(r=>r.json()).then(resp => {
                if(resp.status === 'success') {
                    const data = resp.data;
                    const pName = data.project?.name || data.name;
                    document.getElementById('projectNameHeader').innerText = pName;
                    document.getElementById('projectNameHeader').href = `../project/project.html?id=${projectId}`;
                    document.getElementById('projectBadge').innerText = (data.project?.department || "Project");
                    globalTags = data.tags || [];
                    renderLists(data.lists || []);
                }
            }).finally(()=> document.getElementById('loadingState').style.display='none');
        }

        // --- RENDER LISTS & UI ---
        function renderLists(lists) {
            const container = document.getElementById('listsContainer');
            container.innerHTML = '';
            if(lists.length === 0) return document.getElementById('emptyState').style.display='block';
            document.getElementById('emptyState').style.display='none';

            lists.forEach(list => {
                // STATUS RENDERER
                let statusHtml = '';
                if(list.statuses && list.statuses.length > 0) {
                    list.statuses.forEach(s => {
                        statusHtml += `<span class="status-badge" style="background:${s.color}">${s.name}</span>`;
                    });
                } else {
                    statusHtml = `<button class="btn btn-sm btn-outline-warning rounded-pill py-0" style="font-size:0.7rem" onclick="initStatuses('${list.id}')">+ Init Status</button>`;
                }

                // TASKS RENDERER
                let tasksHtml = '';
                if(list.tasks) list.tasks.forEach(t => {
                    const done = ['done','true'].includes(t.status);
                    tasksHtml += `<div class="todo-row p-2 border-bottom d-flex align-items-start hover-bg-light rounded" onclick="window.location.href='item-details.html?taskId=${t.id}&projectId=${projectId}'">
                        <input type="checkbox" class="todo-check me-3" ${done?'checked':''} onclick="event.stopPropagation()">
                        <div class="w-100"><div class="${done?'text-decoration-line-through text-muted':'text-dark'}">${t.title}</div></div>
                        <span class="badge bg-light text-dark border ms-2">${t.status}</span>
                    </div>`;
                });

                const html = `
                <div class="mb-5 bg-white p-4 rounded-4 border shadow-sm">
                    <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
                        <a href="list-detail.html?listId=${list.id}&projectId=${projectId}" class="text-dark fw-bold h4 text-decoration-none hover-text-blue">${list.name}</a>
                    </div>
                    
                    <!-- STATUS BAR -->
                    <div class="mb-3 d-flex align-items-center gap-2 overflow-auto pb-1">${statusHtml}</div>

                    <div class="todo-list-items">${tasksHtml}</div>
                    
                    <div class="mt-3">
                        <button id="btn-add-${list.id}" class="btn btn-sm btn-outline-secondary rounded-pill fw-bold" onclick="showTaskForm('${list.id}')"><i class="bi bi-plus"></i> Add a to-do</button>
                        
                        <!-- CLICKUP STYLE TASK FORM -->
                        <div id="form-add-${list.id}" class="task-create-panel">
                            <input type="text" id="task-title-${list.id}" class="task-title-large" placeholder="Task Name">
                            
                            <div class="meta-grid-container">
                                <!-- LEFT COLUMN -->
                                <div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-record-circle"></i></div>
                                        <div class="meta-label">Status</div>
                                        <div class="meta-value">
                                            ${renderStatusDropdown(list.statuses, list.id)}
                                        </div>
                                    </div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-calendar4"></i></div>
                                        <div class="meta-label">Dates</div>
                                        <div class="meta-value d-flex align-items-center gap-2">
                                            <input type="date" id="task-start-${list.id}" class="ghost-input" style="width:auto">
                                            <span class="text-muted small"><i class="bi bi-arrow-right"></i></span>
                                            <input type="date" id="task-due-${list.id}" class="ghost-input" style="width:auto">
                                        </div>
                                    </div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-hourglass-split"></i></div>
                                        <div class="meta-label">Time est.</div>
                                        <div class="meta-value"><input type="text" class="ghost-input" placeholder="Empty"></div>
                                    </div>
                                </div>

                                <!-- RIGHT COLUMN -->
                                <div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-people"></i></div>
                                        <div class="meta-label">Assignees</div>
                                        <div class="meta-value"><span class="text-muted small ms-2">Empty</span></div>
                                    </div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-flag"></i></div>
                                        <div class="meta-label">Priority</div>
                                        <div class="meta-value">
                                            <select id="task-priority-${list.id}" class="ghost-input">
                                                <option value="normal">Normal</option>
                                                <option value="high">High</option>
                                                <option value="urgent">Urgent</option>
                                                <option value="low">Low</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-star"></i></div>
                                        <div class="meta-label">Score Points</div>
                                        <div class="meta-value"><input type="number" id="task-points-${list.id}" class="ghost-input" placeholder="0" style="width:60px;"></div>
                                    </div>
                                    <div class="meta-row">
                                        <div class="meta-icon"><i class="bi bi-tags"></i></div>
                                        <div class="meta-label">Tags</div>
                                        <div class="meta-value" style="position:relative;">
                                            <div id="selected-tags-${list.id}" class="d-flex flex-wrap gap-1 mb-1"></div>
                                            <input type="text" class="ghost-input" placeholder="Empty" oninput="handleTagSearch(this, '${list.id}')">
                                            <div id="tag-dropdown-${list.id}" class="tag-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- RICH TEXT EDITOR FOR DESCRIPTION -->
                            <div class="rich-editor-box">
                                <div class="rich-editor-toolbar">
                                    <button class="editor-btn" onclick="execCmd('bold')"><i class="bi bi-type-bold"></i></button>
                                    <button class="editor-btn" onclick="execCmd('italic')"><i class="bi bi-type-italic"></i></button>
                                    <button class="editor-btn" onclick="execCmd('strikeThrough')"><i class="bi bi-type-strikethrough"></i></button>
                                    <span style="border-left:1px solid #ddd; margin:0 5px;"></span>
                                    <button class="editor-btn" onclick="execCmd('formatBlock','H2')">H2</button>
                                    <button class="editor-btn" onclick="execCmd('insertUnorderedList')"><i class="bi bi-list-ul"></i></button>
                                    <button class="editor-btn" onclick="execCmd('formatBlock','blockquote')"><i class="bi bi-quote"></i></button>
                                </div>
                                <div class="rich-editor-content" id="task-desc-${list.id}" contenteditable="true" data-placeholder="Write or type '/' for commands"></div>
                            </div>

                            <div class="form-footer">
                                <button class="btn btn-primary rounded-pill px-4" style="background:#0B2B6A; border-color:#0B2B6A;" onclick="saveTask('${list.id}')">Add to-do</button>
                                <button class="btn btn-light border rounded-pill px-4" onclick="hideTaskForm('${list.id}')">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- HELPER RENDER ---
        function renderStatusDropdown(statuses, lid) {
            if(!statuses || statuses.length === 0) return '<span class="status-badge" style="background:#007bff">OPEN</span>';
            // Default select first status
            let opts = statuses.map(s => `<option value="${s.name}" data-color="${s.color}">${s.name}</option>`).join('');
            const firstColor = statuses[0].color;
            return `<div class="status-wrapper" style="background:${firstColor}" id="status-wrap-${lid}">
                <select id="task-status-${lid}" class="status-select" onchange="changeStatusColor(this, '${lid}', ${JSON.stringify(statuses).replace(/"/g, "&quot;")})">${opts}</select>
            </div>`;
        }

        function changeStatusColor(select, lid, statuses) {
            const val = select.value;
            const found = statuses.find(s => s.name === val);
            if(found) document.getElementById(`status-wrap-${lid}`).style.backgroundColor = found.color;
        }

        // --- STATUS INIT ---
        function initStatuses(lid) {
            const defaults = [
                {name: "INITIATE", color: "#0163ea"},
                {name: "PROCESS", color: "#F9C72E"},
                {name: "REPORT", color: "#7204cf"},
                {name: "FINISH", color: "#006a4e"}
            ];
            // Create sequentially
            if(!confirm("Initialize default statuses (Initiate, Process, Report, Finish)?")) return;
            
            // Simple loop to create one by one (idealnya batch, tapi ini ok untuk MVP)
            defaults.forEach((s, idx) => {
                fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'createStatus', listId: lid, name: s.name, color: s.color, position: idx, type: 'custom' })
                });
            });
            setTimeout(() => fetchData(), 2000); // Give time to save
        }

        // --- TASK FORM LOGIC ---
        function showTaskForm(lid) { document.getElementById(`btn-add-${lid}`).style.display='none'; document.getElementById(`form-add-${lid}`).style.display='block'; selectedTags=[]; }
        function hideTaskForm(lid) { document.getElementById(`btn-add-${lid}`).style.display='inline-block'; document.getElementById(`form-add-${lid}`).style.display='none'; }
        
        function saveTask(lid) {
            const title = document.getElementById(`task-title-${lid}`).value;
            if(!title) return alert("Title required");
            
            // Ambil values
            const desc = document.getElementById(`task-desc-${lid}`).innerHTML;
            const start = document.getElementById(`task-start-${lid}`).value;
            const due = document.getElementById(`task-due-${lid}`).value;
            const priority = document.getElementById(`task-priority-${lid}`).value;
            const points = document.getElementById(`task-points-${lid}`).value;
            const statusEl = document.getElementById(`task-status-${lid}`);
            const status = statusEl ? statusEl.value : "OPEN";

            const btn = event.target; btn.innerText="Saving..."; btn.disabled=true;

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'createTask',
                    listId: lid,
                    title: title,
                    description: desc,
                    startDate: start,
                    dueDate: due,
                    priority: priority,
                    points: points,
                    status: status,
                    tagIds: selectedTags.map(t => t.id)
                })
            }).then(() => fetchData());
        }

        // --- TAGS & RICH TEXT (REUSED) ---
        function handleTagSearch(input, lid) { /* ... Logic sama seperti v2.5 ... */
            const query = input.value.toLowerCase();
            const dropdown = document.getElementById(`tag-dropdown-${lid}`);
            dropdown.innerHTML = '';
            dropdown.style.display = 'block';
            const filtered = globalTags.filter(t => t.name.toLowerCase().includes(query));
            filtered.forEach(tag => {
                dropdown.innerHTML += `<div class="tag-option p-2 hover-bg-light cursor-pointer" onclick="addTag('${lid}', '${tag.id}', '${tag.name}', '${tag.color}')">
                    <span class="tag-pill badge" style="background:${tag.color};color:white">${tag.name}</span>
                </div>`;
            });
            if(query && !filtered.find(t=>t.name.toLowerCase()===query)){
                dropdown.innerHTML += `<div class="tag-option border-top p-2" onclick="createTag('${lid}', '${query}')">Create "<b>${query}</b>"</div>`;
            }
            if(dropdown.innerHTML==='') dropdown.style.display='none';
        }
        function addTag(lid, id, name, color) {
            selectedTags.push({id, name, color});
            renderTags(lid);
            document.getElementById(`tag-dropdown-${lid}`).style.display='none';
        }
        function createTag(lid, name) {
            const color = dialogikaColors[Math.floor(Math.random()*dialogikaColors.length)];
            fetch(API_URL, {method:'POST', body:JSON.stringify({action:'createTag', tagName:name, color:color})})
            .then(r=>r.json()).then(res => {
                globalTags.push({id:res.tagId, name:res.name, color:res.color});
                addTag(lid, res.tagId, res.name, res.color);
            });
        }
        function renderTags(lid) {
            document.getElementById(`selected-tags-${lid}`).innerHTML = selectedTags.map(t=>`<span class="tag-pill badge" style="background:${t.color};color:white">${t.name}</span>`).join('');
        }
        function execCmd(c,v=null) { document.execCommand(c,false,v); }
        function toggleNewListForm() { const f=document.getElementById('newListForm'); f.style.display=(f.style.display==='none')?'block':'none'; }
        function saveNewList() { /* ... */ }
        function toggleSidebar() { document.getElementById('sidebarNav').classList.toggle('show'); }
    </script>
</body>
</html>
