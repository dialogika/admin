<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger | Minimalist Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #ffffff;
            letter-spacing: -0.02em;
        }
        input:focus { outline: none; }
        .input-line {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }
        .input-line:focus-within {
            border-bottom-color: #000000;
        }
        /* Style untuk notifikasi copy */
        #toast {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="antialiased text-slate-900">

    <!-- Notifikasi Copy -->
    <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white text-[10px] font-bold px-6 py-2 rounded-full tracking-widest uppercase z-50 shadow-xl">
        Copied to Clipboard
    </div>

    <div class="max-w-xl mx-auto px-8 py-24 md:py-48">
        
        <!-- HEADER -->
        <header class="mb-24">
            <div class="flex items-center gap-2 mb-2">
                <span class="w-8 h-[1px] bg-slate-200"></span>
                <span class="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-400">Financial Tool</span>
            </div>
            <h1 class="text-3xl font-semibold tracking-tight">Kalkulator <span class="text-slate-300 italic">Diskon.</span></h1>
        </header>

        <main class="space-y-16">
            
            <!-- NOMINAL BARANG -->
            <div class="input-line group">
                <label class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 group-focus-within:text-black">Harga Barang</label>
                <div class="flex items-baseline py-4">
                    <span class="text-slate-300 text-sm font-medium mr-4">IDR</span>
                    <input type="text" id="basePrice" placeholder="0" inputmode="numeric"
                        class="w-full bg-transparent text-3xl font-medium placeholder-slate-100"
                        oninput="handleInput(this, 'paid')">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-12">
                <!-- YANG DIBAYARKAN -->
                <div class="input-line group">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 group-focus-within:text-blue-600">Dibayarkan</label>
                        <button onclick="copyVal('paidPrice')" class="text-slate-300 hover:text-blue-600 transition-colors p-1" title="Copy">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                        </button>
                    </div>
                    <div class="flex items-baseline py-4">
                        <input type="text" id="paidPrice" placeholder="0" inputmode="numeric"
                            class="w-full bg-transparent text-2xl font-medium text-blue-600 placeholder-blue-50"
                            oninput="handleInput(this, 'paid')">
                    </div>
                </div>

                <!-- DISKON % -->
                <div class="input-line group">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 group-focus-within:text-black">Diskon %</label>
                        <button onclick="copyVal('discPct')" class="text-slate-300 hover:text-black transition-colors p-1" title="Copy">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                        </button>
                    </div>
                    <div class="flex items-baseline py-4">
                        <input type="text" id="discPct" placeholder="0" inputmode="decimal"
                            class="w-full bg-transparent text-2xl font-medium placeholder-slate-100"
                            oninput="handleInput(this, 'disc')">
                    </div>
                </div>
            </div>

            <!-- FOOTER ACTION -->
            <div class="pt-12 flex items-center justify-between">
                <div class="group cursor-pointer" onclick="copyVal('savings', true)">
                    <span class="text-[9px] font-bold text-slate-300 uppercase tracking-widest block mb-1">Hemat</span>
                    <span class="text-xl font-medium text-emerald-500" id="savings">Rp 0</span>
                </div>
                
                <button onclick="resetForm()" class="group flex items-center gap-3 bg-slate-50 hover:bg-slate-100 text-slate-400 hover:text-slate-900 px-8 py-4 rounded-2xl transition-all active:scale-95">
                    <span class="text-[11px] font-bold uppercase tracking-widest">Reset Form</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>
            </div>

        </main>

        <footer class="mt-48 text-center opacity-30">
            <p class="text-[9px] font-medium tracking-[0.5em] uppercase text-slate-400 leading-loose">Elite Ledger Engine &bull; Dialogika Digital</p>
        </footer>
    </div>

    <script>
        // --- FORMATTER HELPERS ---
        function formatDots(num) {
            if (!num && num !== 0) return "";
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function parseRaw(str) {
            return parseFloat(str.replace(/\./g, "")) || 0;
        }

        function toIDR(v) {
            return new Intl.NumberFormat('id-ID', { 
                style: 'currency', currency: 'IDR', maximumFractionDigits: 0 
            }).format(v);
        }

        // --- INPUT HANDLER ---
        function handleInput(el, type) {
            if (el.id !== 'discPct') {
                let val = el.value.replace(/[^\d]/g, "");
                el.value = formatDots(val);
            }
            sync(type);
        }

        // --- LOGIC ---
        function sync(type) {
            const base = parseRaw(document.getElementById('basePrice').value);
            const paid = parseRaw(document.getElementById('paidPrice').value);
            const disc = parseFloat(document.getElementById('discPct').value) || 0;
            const savEl = document.getElementById('savings');

            if (base <= 0) {
                savEl.innerText = "Rp 0";
                return;
            }

            if (type === 'paid') {
                const diff = base - paid;
                const percentage = (diff / base) * 100;
                document.getElementById('discPct').value = percentage > 0 ? percentage.toFixed(1) : 0;
                savEl.innerText = toIDR(diff);
            } else {
                const finalPaid = base - (base * (disc / 100));
                const roundedPaid = Math.round(finalPaid);
                document.getElementById('paidPrice').value = formatDots(roundedPaid);
                savEl.innerText = toIDR(base - roundedPaid);
            }
        }

        // --- UTILITIES ---
        function resetForm() {
            ["basePrice", "paidPrice", "discPct"].forEach(id => document.getElementById(id).value = "");
            document.getElementById('savings').innerText = "Rp 0";
            // Visual feedback
            document.querySelector('main').style.opacity = "0.5";
            setTimeout(() => document.querySelector('main').style.opacity = "1", 200);
        }

        function copyVal(id, isText = false) {
            let val;
            if (isText) {
                // Untuk element span/p
                val = document.getElementById(id).innerText.replace(/[^\d]/g, "");
            } else {
                // Untuk input
                val = document.getElementById(id).value.replace(/[^\d]/g, "");
            }

            if (!val || val === "0") return;

            navigator.clipboard.writeText(val).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
